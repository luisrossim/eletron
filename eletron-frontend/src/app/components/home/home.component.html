<header #header class="bg-white shadow-sm">
    <div class="container mx-auto flex flex-col md:flex-row justify-between gap-4 py-6 px-4">
        <div class="flex items-center flex-col md:flex-row gap-4 py-2 md:py-0">
            <img width="40px" class="img-fluid" src="assets/img/logo-eletron.png" alt="eletron-logo">
            <span class="text-lg font-medium">Eletrônica do Luis</span>
        </div>
        <div class="flex justify-center items-center text-xs md:text-sm gap-5 text-center text-slate-600">
            <span><i class="pi pi-map-marker mr-2"></i>Nova Venécia-ES</span>
            <span><i class="pi pi-whatsapp mr-2"></i>(27) 99969-2465</span>
        </div>
    </div>
</header>

<main class="container h-screen mx-auto p-4 mt-4 main-background" style="background-image: url('assets/img/bg-logo-eletron.png')">
    <div class="flex flex-col text-center md:text-left gap-5">
        <div class="mb-8">
            <span class="text-5xl sm:text-6xl font-semibold">Assistência técnica <br> de eletrônicos em geral.</span>
        </div>
        <div class="w-3/4 lg:w-1/2 rounded-2xl overflow-hidden">
            <div 
                style="height: 300px"
                leaflet
                [leafletOptions]="options"
                [leafletLayers]="[marker]"
            ></div>
        </div>
        <div>
            <a href="#section1">Seção 1</a>
        </div>
    </div>
</main>

<div id="section1" class="h-screen lines-background" style="background-image: url('assets/img/bg-lines.png')">

</div>
